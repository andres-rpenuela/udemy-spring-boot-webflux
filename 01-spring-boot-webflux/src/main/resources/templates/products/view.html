<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${product.name}">Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <a th:href="@{/products}" class="btn btn-sm btn-outline-secondary mb-3">Volver</a>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="${product.name}">Nombre del producto</h2>

            <p class="text-muted" th:if="${product.id}">ID: <span th:text="${ #strings.abbreviate(product.id,10) }"></span></p>

            </hr>
            <div class="mb-3"  th:if="${product.picture}">
                <div class="mb-3">
                    <img th:src="@{/files/{resourceId}(resourceId=${product.picture})}"
                         alt="Imagen del producto"
                         class="img-fluid rounded" />
                </div>
                <a th:href="@{/files/download/{resourceId}(resourceId=${product.picture})}" class="btn btn-sm">Download imagen actual</a>
            </div>

            <p>
                Precio:
                <span class="fw-bold" th:text="${#numbers.formatDecimal(product.price,1,'POINT',2,'POINT')}">0.00</span>
            </p>

            <p th:if="${product.createAt}">
                Fecha: <span th:text="${#dates.format(product.createAt,'yyyy-MM-dd')}">2024-01-01</span>
            </p>

            <p>
                Categoría:
                <span th:text="${product.category != null ? product.category.name : 'Sin categoría'}">Sin categoría</span>
            </p>


            <div class="mt-3">
                <a th:if="${product.id}" th:href="@{/products}" class="btn btn-outline-secondary">Lista</a>
                <a th:if="${product.picture}" th:href="@{/uploads/{file}(file=${product.picture})}" target="_blank" class="btn btn-primary ms-2">Abrir imagen</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
