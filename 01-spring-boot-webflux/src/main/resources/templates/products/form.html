<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">New Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${title}">New Product</h1>

    <!-- Form para crear -->
    <form th:if="${product.id} == null" th:action="@{/products/form}" th:object="${product}" method="post">
        <div>
            <label>Nombre</label>
            <input type="text" th:field="*{name}" placeholder="Nombre del producto" required />
        </div>

        <div>
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{price}" placeholder="0.00" required />
        </div>

        <div>
            <label>Fecha</label>
            <input type="date" th:field="*{createAt}" required />
        </div>

        <div>
            <button type="submit">Guardar</button>
            <a th:href="@{/products}">Cancelar</a>
        </div>
    </form>

    <!-- Form para editar -->
    <form th:if="${product.id} != null" th:action="@{/products/form/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div>
            <label>Nombre</label>
            <input type="text" th:field="*{name}" placeholder="Nombre del producto" required />
        </div>

        <div>
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{price}" placeholder="0.00" required />
        </div>

        <div>
            <label>Fecha</label>
            <input type="date" th:field="*{createAt}" required />
        </div>
        <!-- Si el producto tiene id (edición) lo enviamos como campo oculto -->
        <input type="hidden" th:field="*{id}" />
        <!-- Envío _method=put para que Spring lo trate como PUT en edición -->
        <input type="hidden" name="_method" value="put" />

        <div>
            <button type="submit">Actualizar</button>
            <a th:href="@{/products}">Cancelar</a>
        </div>
    </form>

</div>
</body>
</html>
