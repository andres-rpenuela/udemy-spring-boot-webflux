<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Nuevo Producto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="card-title mb-4 text-center"
                        th:text="${product.id == null} ? 'Nuevo Producto' : 'Editar Producto'">
                        Formulario
                    </h3>

                    <!-- FORM CREAR -->
                    <form th:if="${product.id} == null"
                          th:action="@{/products/form}"
                          th:object="${product}"
                          method="post">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                   placeholder="Nombre del producto">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                                Error nombre
                            </div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number"
                                   step="0.01"
                                   th:field="*{price}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                   placeholder="0.00">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}">
                                Error precio
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date"
                                   th:field="*{createAt}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('createAt')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('createAt')}"
                                 th:errors="*{createAt}">
                                Error fecha
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary w-100">
                                Guardar
                            </button>
                            <a th:href="@{/products}" class="btn btn-secondary w-100">
                                Cancelar
                            </a>
                        </div>
                    </form>

                    <!-- FORM EDITAR -->
                    <form th:if="${product.id} != null"
                          th:action="@{/products/form/{id}(id=${product.id})}"
                          th:object="${product}"
                          method="post">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                                Error nombre
                            </div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number"
                                   step="0.01"
                                   th:field="*{price}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}">
                                Error precio
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date"
                                   th:field="*{createAt}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('createAt')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('createAt')}"
                                 th:errors="*{createAt}">
                                Error fecha
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" name="_method" value="put" />

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning w-100">
                                Actualizar
                            </button>
                            <a th:href="@{/products}" class="btn btn-secondary w-100">
                                Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
