<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Nuevo Producto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="card-title mb-4 text-center"
                        th:text="${product.id == null} ? 'Nuevo Producto' : 'Editar Producto'">
                        Formulario
                    </h3>

                    <!-- FORM CREAR -->
                    <form th:if="${product.id} == null"
                          th:action="@{/products/form}"
                          th:object="${product}"
                          enctype="multipart/form-data"
                          method="post">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                   placeholder="Nombre del producto">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                                Error nombre
                            </div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number"
                                   step="0.01"
                                   th:field="*{price}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                   placeholder="0.00">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}">
                                Error precio
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date"
                                   th:field="*{createAt}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('createAt')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('createAt')}"
                                 th:errors="*{createAt}">
                                Error fecha
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <select th:field=" *{category.id}"
                                    class="form-select"
                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                                <option value="" selected>-- Seleccione una categoria --</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                    Categoria
                                </option>
                            </select>
                            <small th:if="${#fields.hasErrors('category')}"
                                   class="text-danger"
                                   th:errors="*{category}">
                                Error categoria
                            </small>
                        </div>

                        <div>
                            <label class="form-label mt-3">Imagen</label>
                            <!-- Usar name distinto a la propiedad 'picture' para evitar que el binder intente convertir el FilePart a String -->
                            <input type="file"
                                   name="file"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('picture')} ? 'is-invalid'">

                        </div>

                        <br/>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary w-100">
                                Guardar
                            </button>
                            <a th:href="@{/products}" class="btn btn-secondary w-100">
                                Cancelar
                            </a>
                        </div>
                    </form>

                    <!-- FORM EDITAR -->
                    <form th:if="${product.id} != null"
                          th:action="@{/products/form/{id}(id=${product.id})}"
                          th:object="${product}"
                          enctype="multipart/form-data"
                          method="post">

                        <div th:if="${product.picture != null}" class="mb-3 text-center">
                            <label class="form-label">Imagen Actual</label>
                            <div class="mb-3">
                                <img th:src="@{/files/{resourceId}(resourceId=${product.picture})}"
                                     alt="Imagen del producto"
                                     class="img-fluid rounded" />
                            </div>
                            <a th:href="@{/files/download/{resourceId}(resourceId=${product.picture})}" class="btn btn-sm">Download imagen actual</a>
                        </div>
                        <div>
                            <label class="form-label">AÃ±adir o Cambiar Imagen</label>
                            <input type="file"
                                   name="file"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('picture')} ? 'is-invalid'">
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                                Error nombre
                            </div>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number"
                                   step="0.01"
                                   th:field="*{price}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}">
                                Error precio
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date"
                                   th:field="*{createAt}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('createAt')} ? 'is-invalid'">

                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('createAt')}"
                                 th:errors="*{createAt}">
                                Error fecha
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <select th:field=" *{category.id}"
                                    class="form-select"
                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                        th:selected="${category.id} == ${product.category.id}">
                                    Categoria
                                </option>
                            </select>
                            <small th:if="${#fields.hasErrors('category')}"
                                   class="text-danger"
                                   th:errors="*{category}">
                                Error categoria
                            </small>
                        </div>

                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" name="_method" value="put" />

                        <!-- Nota: el input file usa name="file" y se procesa como @RequestPart("file") en el controlador -->

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning w-100">
                                Actualizar
                            </button>
                            <a th:href="@{/products}" class="btn btn-secondary w-100">
                                Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
